  <style>
    .workshop-section {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      padding: 2.5rem 2rem;
    }
    .features-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin: 2rem 0;
    }
    .feature {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: var(--bg-light);
      border-radius: 6px;
      padding: 1.2rem 1rem;
      box-shadow: 0 2px 8px rgba(90,103,216,0.04);
    }
    .feature-icon {
      font-size: 2rem;
      color: var(--primary);
      flex-shrink: 0;
    }
    .screenshot {
      margin: 2.5rem 0 2rem 0;
      text-align: center;
    }
    .screenshot img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      border: 1px solid #e2e8f0;
    }
    .exercise {
      background: var(--bg-light);
      border-radius: 6px;
      padding: 1.5rem 1rem;
      margin-top: 2.5rem;
      box-shadow: 0 2px 8px rgba(237,100,166,0.06);
    }
    @media (min-width: 700px) {
      .features-list {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
